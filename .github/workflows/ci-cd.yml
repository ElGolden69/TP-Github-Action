name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend with Maven
        run: |
          cd springboot/app
          mvn clean package -DskipTests

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest ./springboot/app

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/angular-app:latest ./angular-app

      - name: Push backend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:latest

      - name: Push frontend image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/angular-app:latest

      - name: Test application with docker compose
        run: |
          docker compose up -d

      - name: Check running containers
        run: |
          docker ps

      - name: Show docker compose logs
        run: docker compose logs

      - name: Check open ports
        run: sudo netstat -tulpn || true

      - name: Test backend port directly
        run: curl -v http://localhost:8081/user/all || true

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -qf "ancestor=mysql:5.7") mysqladmin ping -h "localhost" --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Wait for backend (retry loop)
        run: |
          for i in {1..30}; do
            echo "Attempt $i..."
            if curl -s http://localhost:8080/user/all > /dev/null; then
              echo "Backend ready"
              exit 0
            fi
            sleep 2
          done
          echo "Backend did not respond"
          exit 1
